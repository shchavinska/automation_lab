#=================== API methods  ====================#
#=====================================================#
GetUserMethods=GET:${base_url}/users
PostUserMethod=POST:${base_url}/users
DeleteUserMethod=DELETE:${base_url}/users/1
PutPostsMethod=PUT:${base_url}/posts/1
PatchPostsMethod=PATCH:${base_url}/posts/1

GetWeatherByCityID=GET:${base_url}?id=${cityID}&appid=${appid}
GetWeatherByZipCode=GET:${base_url}?zip=${zipCode},${countryCode}&appid=${appid}
GetWeatherByCoordinates=GET:${base_url}?lat=${lat}&lon=${lon}&appid=${appid}